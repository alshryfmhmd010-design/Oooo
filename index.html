<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’–</title>
    <style>
        :root {
            /* Ø£Ù„ÙˆØ§Ù† Ù„Ø·ÙŠÙØ© ÙˆÙ†Ø§Ø¹Ù…Ø© */
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --yes-btn: #ff4d6d;
            --no-btn: #90caf9; /* Ø£Ø²Ø±Ù‚ Ø³Ù…Ø§ÙˆÙŠ Ù„Ø·ÙŠÙ ÙˆÙˆØ§Ø¶Ø­ */
            --text-main: #5c2d91;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 85%;
            border: 2px solid #ffffff;
            z-index: 10;
        }

        .gif-container img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-main);
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px; /* Ù…Ø³Ø§Ø­Ø© Ù„Ù†Ù…Ùˆ Ø§Ù„Ø²Ø± */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--yes-btn);
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: var(--no-btn);
            color: white;
            white-space: nowrap;
            z-index: 10;
        }

        #success-ui {
            display: none;
            animation: scaleUp 0.5s ease forwards;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: fly 3s linear forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <div id="question-ui">
            <div class="gif-container">
                <img id="main-gif" src="mine.gif" alt="Asking Bear">
            </div>
            <h1>Will you be my Valentine? ğŸ¥ºğŸ’–</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes! ğŸ’</button>
                <button id="noBtn">No ğŸ˜¢</button>
            </div>
        </div>

        <div id="success-ui">
            <div class="gif-container">
                <img src="to.gif" alt="Hugging Bears">
            </div>
            <h1>I KNEW IT! ğŸ¥°â¤ï¸âœ¨</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUI = document.getElementById('question-ui');
        const successUI = document.getElementById('success-ui');
        
        let yesScale = 1;

        const handleNo = () => {
            // 1. Ù‡Ø±ÙˆØ¨ Ø²Ø± No
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 2. ØªÙƒØ¨ÙŠØ± Ø²Ø± Yes Ø¨Ø³Ø±Ø¹Ø©
            yesScale += 0.5; // ØªÙƒØ¨ÙŠØ± ÙƒØ¨ÙŠØ± ÙˆØ³Ø±ÙŠØ¹
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('mouseover', handleNo);
        noBtn.addEventListener('click', handleNo);

        yesBtn.addEventListener('click', () => {
            questionUI.style.display = 'none';
            successUI.style.display = 'block';
            document.body.style.background = '#f8bbd0'; // ØªØºÙŠÙŠØ± Ø§Ù„Ø®Ù„ÙÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø©
            spawnHearts();
        });

        function spawnHearts() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
