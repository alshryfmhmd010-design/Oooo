<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸŒ¹</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --hover-red: #c9184a;
            --bg-pink: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 2px solid white;
            z-index: 10;
            position: relative;
        }

        .gif-container img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-red);
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center; /* Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙˆØ³Ø· */
            gap: 20px;
            min-height: 100px; /* Ù…Ø³Ø§Ø­Ø© Ù„Ù†Ù…Ùˆ Ø§Ù„Ø²Ø± */
        }

        button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-red);
            color: white;
            position: relative;
            z-index: 11; /* Ù„ÙŠØ¨Ù‚Ù‰ ÙÙˆÙ‚ Ø²Ø± Ù„Ø§ Ø¥Ø°Ø§ ØªØ¯Ø§Ø®Ù„Ø§ */
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            z-index: 12;
            white-space: nowrap;
        }

        #success-ui {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="floating-hearts" id="hearts-bg"></div>

    <div class="card" id="main-card">
        <div id="question-ui">
            <div class="gif-container">
                <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/co6tN0t9i43EulrLQu/giphy.gif" alt="Asking Bear">
            </div>
            <h1>Will you be my Valentine? ğŸ¥ºğŸ’–</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes! ğŸ’</button>
                <button id="noBtn">No ğŸ˜¢</button>
            </div>
        </div>

        <div id="success-ui">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBps6nLpBXZ8n1K/giphy.gif" alt="Hugging Bears">

            <h1>Hehehe, I knew it! <br> I love you! âœ¨â¤ï¸ğŸ¥°</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUI = document.getElementById('question-ui');
        const successUI = document.getElementById('success-ui');
        
        let yesScale = 1; // Ù…Ù‚ÙŠØ§Ø³ Ø­Ø¬Ù… Ø²Ø± Ù†Ø¹Ù…

        const handleNoAction = () => {
            // 1. Ø¬Ø¹Ù„ Ø²Ø± "Ù„Ø§" ÙŠÙ‡Ø±Ø¨
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // 2. ØªÙƒØ¨ÙŠØ± Ø²Ø± "Ù†Ø¹Ù…"
            yesScale += 0.15; // Ù…Ù‚Ø¯Ø§Ø± Ø§Ù„ØªÙƒØ¨ÙŠØ± ÙÙŠ ÙƒÙ„ Ù…Ø±Ø©
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        // Ø£Ø­Ø¯Ø§Ø« Ø²Ø± "Ù„Ø§"
        noBtn.addEventListener('mouseover', handleNoAction);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleNoAction();
        });

        // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Yes
        yesBtn.addEventListener('click', () => {
            questionUI.style.display = 'none';
            successUI.style.display = 'block';
            document.body.style.background = '#ffb3c1';
            createHearts();
        });

        function createHearts() {
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = `floatUp ${Math.random() * 3 + 2}s linear forwards`;
                document.getElementById('hearts-bg').appendChild(heart);
            }
        }
    </script>
</body>
</html>
