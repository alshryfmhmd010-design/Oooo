<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸŒ¹</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --hover-red: #c9184a;
            --bg-pink: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid white;
            z-index: 10;
        }

        .gif-container img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-red);
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-red);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--hover-red);
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            position: absolute;
            white-space: nowrap;
        }

        /* ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù†Ø¬Ø§Ø­ */
        #success-ui {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="floating-hearts" id="hearts-bg"></div>

    <div class="card" id="main-card">
        <div id="question-ui">
            <div class="gif-container">
                <img id="main-gif" src="min.gif" alt="Asking Bear">
            </div>
            <h1>Will you be my Valentine? ğŸ¥ºğŸ’–</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes! ğŸ’</button>
                <button id="noBtn">No ğŸ˜¢</button>
            </div>
        </div>

        <div id="success-ui">
            <div class="gif-container">
                <img src="to.gig" alt="Hugging Bears">
            </div>
            <h1>Hehehe, I knew it! <br> I love you! âœ¨â¤ï¸ğŸ¥°</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionUI = document.getElementById('question-ui');
        const successUI = document.getElementById('success-ui');

        // ÙˆØ¸ÙŠÙØ© ØªØ¬Ø¹Ù„ Ø²Ø± "No" ÙŠÙ‡Ø±Ø¨ Ø¨Ø°ÙƒØ§Ø¡
        const teleport = () => {
            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ù…ØªØ§Ø­Ø© ÙÙŠ Ø§Ù„Ø´Ø§Ø´Ø© Ù…Ø¹ ØªØ±Ùƒ Ù‡Ø§Ù…Ø´
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Ø¬Ø¹Ù„ Ø§Ù„Ø²Ø± ÙŠØµØºØ± Ù‚Ù„ÙŠÙ„Ø§Ù‹ ÙÙŠ ÙƒÙ„ Ù…Ø±Ø© ÙŠØ­Ø§ÙˆÙ„ Ø§Ù„Ù‡Ø±Ø¨!
            const currentScale = parseFloat(window.getComputedStyle(noBtn).getPropertyValue('transform').split(',')[3]) || 1;
            if(currentScale > 0.5) noBtn.style.transform = `scale(${currentScale - 0.05})`;
        };

        noBtn.addEventListener('mouseover', teleport);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            teleport();
        });

        // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Yes
        yesBtn.addEventListener('click', () => {
            questionUI.style.display = 'none';
            successUI.style.display = 'block';
            document.body.style.background = '#ffb3c1';
            createHearts();
        });

        // Ø¥Ø¶Ø§ÙØ© Ù‚Ù„ÙˆØ¨ ØªØªØ·Ø§ÙŠØ± ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„ÙÙˆØ²
        function createHearts() {
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = `floatUp ${Math.random() * 3 + 2}s linear forwards`;
                document.getElementById('hearts-bg').appendChild(heart);
            }
        }
    </script>

    <style>
        @keyframes floatUp {
            to {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
